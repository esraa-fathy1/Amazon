<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="content-language" content="en" />
        <meta name="keywords" content="website, blog, foo, bar" />
        <link rel="icon" href="./images/amazon_logo.jpg" />
        <link rel="stylesheet" href="./css/sign.css" />
        <title>Amazon</title>
    </head>
</head>

<body>
    <img src="./images/Sign/Amazon.svg" alt="Amazon Logo">

    <div class="signIn">
        <h1>Sign in</h1>
        <form action="#">
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">Continue</button>

            <p class="agreement">By signing in, you agree to Amazon's <a href="#">Conditions of Use</a> and <a
                    href="#">Privacy Notice</a>.</p>
        </form>
        <a class="help"><span>►</span> Need help?</a>
    </div>

    <div class="newAmazon">
        <div class="lineBreak">
            <h4>New to Amazon?</h4>
        </div>
        <button type="button">Create your Amazon account</button>
    </div>

    <footer class="sign">
        <ul>
            <li>
                <a
                    href="https://www.amazon.eg/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=201909000">
                    Conditions of Use
                </a>
            </li>
            <li>
                <a
                    href="https://www.amazon.eg/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=201909010">
                    Privacy Notice
                </a>
            </li>
            <li>
                <a href="https://www.amazon.eg/gp/help/customer/display.html?nodeId=508510">
                    Help
                </a>
            </li>
        </ul>
        <p>© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>

</html>
